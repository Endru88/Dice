<!doctype html>
<html lang="cs">

<head>
    <title>Hra kostky</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    #background{
        background-color: rgba(0, 0, 0, 0.499);
    }
</style>
</head>

<body>
    <div class="bg-image" style="background-image: url('img/background.gif');height: 100vh;">
    <header class=" bg-dark">
        <h1 class="display-5 text-light text-center">Dices</h1>
    </header>
    <main class="container">
        <div class="row">
            <div id="background" class="col-sm-3 mt-5 bg-none shadow">
                <div id="result1" class="col-md-12 text-light"><h3 class="text-center">PLAYER 1</h3>
                </div>
            </div>
            <div class="col-sm-6 mt-5">
                <div class="d-flex justify-content-center bg-none">
                    <div class="col-md-4">
                        <img src="img/kostka6.png" width="150" alt="player1" id="dice1">
                    </div>
                    <div class="col-md-4">
                        <img src="img/kostka1.png" width="150" alt="player2" id="dice2">
                    </div>
                </div>
              </div>
            
            <div id="background" class="col-sm-3 mt-5 bg-none ">
                <div id="result2" class=" col-md-12 text-light"><h3 class="text-center">PLAYER 2</h3>
                </div>
            </div>
        </div>
        <div class="text-center mt-5 ">
            <button class="btn shadow-none" id="play"> <img src="img/dice-roll.gif"width="200" alt=""></button>
        </div>
    </main>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/hra.js"></script>
